<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Responsive Setup</title>
	<link href="css/index.css" rel="stylesheet">
	<link href="css/custom-font.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script type="text/javascript">
	
		function init(){
	
		   words0=['Crazy','Loving','Serious','Funny','Adorable','Bubbly','Daring','Elegant','Grotesque','Hairy','Ironic','Jazzy','Keen','Malicious','Notorious','Optimistic','Patient','Queasy','Ratty','Timid','Uppity','Vivacious','Wild','Youngish','Zazzy'];
		   words1=['Dancing','Swift','Dapper','Vicious','Rolling','Jumping','Drooling','Limping','Bitter','Cheerful','Delicious','Empty','Frantic','Greasy','Healthy','Itchy','Jealous','Kind','Lovely','Melodic','Numerous','Orange','Petite','Quaint','Relieved','Stingy','Tender','Uptight','Victorious','Wide-eyed','Yummy','Zany',];
		   words2=['Magician','Nomad','Octopus','Dora the Explorer','Deadbeat Dad','Siamese Twins','Scout','Tiger','Gameshow Host','Vampire','Witch','Xylophone','Yak','Zombie','Nurse','Doctor','Teletubbie','Caveman','Rugrat','Powerpuff Girl','Spider-Man','Wonder Woman','Darth Vader','Plumber','Garbage Man','Professor','Spy','Serial Killer','Pirate','Norman Bates','Storm Trooper','Jedi','Taxi Driver','Mafia Boss','Detective','Astronaught','Cowboy','Robot-Human Hybrid','Hobbit','Buzz Lightyear','Werewolf','Flapper Girl','Pop Singer','Police Officer','Soldier','George Bush','Baby Daddy','Convict','Trailer Park Boy','Mad Scientist','Firefighter','Flight Attendant','Sushi Chef','Brotha from Anotha Motha','Teenager','Cocktail Waitress','Altar Boy'];
		
		   df=document.forms[0];
		   df.reset();
	
		df[3].onclick=function() {
	
		   rnd0=Math.floor(Math.random()*words0.length);
		   rnd1=Math.floor(Math.random()*words1.length);
		   rnd2=Math.floor(Math.random()*words2.length);
		
		   df[0].value=words0[rnd0];
		   df[1].value=words1[rnd1];
		   df[2].value=words2[rnd2];
		}
	 }
	   window.addEventListener?
	   window.addEventListener('load',init,false):
	   window.attachEvent('onload',init);
   </script>
	
</head>
<body>

	<h1>HALLOWEEN-AFIER 2000</h1>
	<h2>All out of costume ideas? The Halloween-afier will randomly choose a persona for you. Don't like it? Eh, it's ok. Just click the Randomize button to get another genius costume idea</h2>
	
	<a href="google.com"><i class="icon-random"></i>Google</a>
	
	<form action="#">
		<div class="unit-s-1-3">
		 	<input type="text" readonly><br>
		</div>
		
		<div class="unit-s-1-3">
			<input type="text" readonly><br>
		</div>
		
		<div class="unit-s-1-3">
			<input type="text" readonly><br>
		</div>
		
		<div>
		 <input class="randomize" type="button" value="Randomize">
		 <input class="randomize" type="reset" value="Clear">
		</div>
	</form>

</body>
</html>
